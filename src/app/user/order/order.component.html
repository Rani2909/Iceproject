<div class="row">
    <div class="col-12">
        <div class="card text-dark bg-light mb-3" *ngFor="let orderItem of orderItems; let i = index">
            <div class="card-header">
                <div class="row">
                    <div class="col-3">
                        <label class="form-label small w-100">Order Date</label>
                        <label class="form-label">{{orderItem.orderDate}}</label>
                    </div>
                    <div class="col-3">
                        <label class="form-label small w-100">Total</label>
                        <label class="form-label">{{orderItem.totalPrice}}</label>
                    </div>
                    <div class="col-3">
                        <label class="form-label small w-100">Order Status</label>
                        <label class="form-label">{{orderItem.orderStatus}}</label>
                    </div>
                    <div class="col-3">
                        <label class="form-label small w-100">Order #</label>
                        <label class="form-label">{{orderItem.orderId}}</label>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th scope="col" style="width: 10%;" class="text-center">#</th>
                            <th scope="col" style="width: 20%;">Items</th>
                            <th scope="col" style="width: 15%;" class="text-center">Toppings</th>
                            <th scope="col" style="width: 15%;">Quantity</th>
                            <th scope="col" style="width: 10%;" class="text-end">Price</th>
                            <th scope="col" style="width: 10%;" class="text-end">Total Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of orderItem.orderDetails; let i = index">
                            <td scope="row" class="text-center">{{i + 1}}</td>
                            <td>{{ item.item }} - {{item.size}} - {{item.type}}</td>
                            <td class="text-center">{{ item.toppings }}</td>
                            <td class="text-center">{{ item.count }}</td>
                            <td class="text-end">{{ item.price | currency }}</td>
                            <td class="text-end">{{ item.price * item.count | currency }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
