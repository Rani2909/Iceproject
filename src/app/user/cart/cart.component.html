
<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col" style="width: 10%;" class="text-center">#</th>
            <th scope="col" style="width: 20%;">Flavour</th>
            <th scope="col" style="width: 15%;" class="text-center">Toppings</th>
            <th scope="col" style="width: 15%;">Quantity</th>
            <th scope="col" style="width: 10%;" class="text-end">Price</th>
            <th scope="col" style="width: 10%;" class="text-end">Total Price</th>
            <th scope="col" style="width: 15%;" class="text-center"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems; let i = index">
            <td scope="row" class="text-center">{{i + 1}}</td>
            <td>{{ item.flavour }} - {{item.size}} - {{item.type}}</td>
            <td class="text-center">{{ item.toppings.length }}</td>
            <td class="text-center">
              <div class="input-group m-0 w-75">
                <button class="btn btn-outline-secondary btn-sm" type="button" (click)="decrement(item)" id="button-addon1">
                  <i class="fa fa-minus"></i>
                </button>
                <input class="form-control form-control-sm border-secondary" type="text" [(ngModel)]="item.count" readonly>
                <button class="btn btn-outline-secondary btn-sm" type="button" id="button-addon1" (click)="increment(item)">
                  <i class="fa fa-plus"></i>
                </button>
              </div>
            </td>
            <td class="text-end">{{ item.price | currency }}</td>
            <td class="text-end">{{ item.price * item.count | currency }}</td>
            <td class="text-center">
              <a role="button" title="Remove" (click)="removeItem(i)"><i class="fa fa-xmark fa-lg"></i></a>
            </td>
          </tr>
          <tr *ngIf="cartItems.length === 0">
            <td colspan="7" class="text-center">Your cart is empty.</td>
          </tr>
          <tr>
            <td colspan="6" class="text-end">{{ getTotalPrice() | currency }}</td>
            <td class="text-center">
              <a role="button" title="Clear Cart" (click)="clearCart()"><i class="fa fa-eraser fa-lg"></i></a>
            </td>
          </tr>
          <tr *ngIf="cartItems.length > 0">
            <td colspan="6" class="text-end"></td>
            <td class="text-center">
              <button class="btn btn-outline-success btn-sm me-3">Order Now</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
