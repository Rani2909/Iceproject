<div *ngIf="customerData">
    <h2>Welcome, {{ customerData.name }}!</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="customerData.name" name="name" />
  
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="customerData.email" name="email" />
  
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" [(ngModel)]="customerData.phone" name="phone" />
  
      <button type="button" (click)="updateProfile()">Update Profile</button>
    </form>
  </div>
