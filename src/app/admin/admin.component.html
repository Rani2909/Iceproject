<div class="row mx-0">
  <div class="col-4 offset-4 my-5" *ngIf="!userValid">
    <div class="mb-3">
      <h2 class="text-center mb-0">Admin Login</h2>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="username" class="form-control" name="username" required [(ngModel)]="username">
      <span class="text-danger" *ngIf="pswrdInvalid">Please provide username</span>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" class="form-control" name="password" required [(ngModel)]="password">
      <span class="text-danger" *ngIf="pswrdInvalid">Please provide password</span>
    </div>
    <div class="mb-3" *ngIf="userInvalid">
      <span class="text-danger">Login Failed. Please check your username and password.</span>
    </div>
    <div class="mb-3">
      <button type="button" class="btn btn-primary" (click)="onSubmit()">Login</button>
    </div>
  </div>
  <div class="col-12" *ngIf="userValid">
    <div class="row mx-0 p-3">
      <div class="col-3">
          <ul class="nav flex-column nav-pills" id="myTab" role="tablist" aria-orientation="vertical">
              <li class="nav-link mb-3 p-3 shadow active" id="order-tab" role="tab" data-bs-toggle="tab" data-bs-target="#order" aria-controls="order" aria-selected="false">
                  <i class="fa fa-truck-fast me-3"></i>
                  <span class="font-weight-bold small text-uppercase">Order</span>
              </li>
              <li class="nav-link mb-3 p-3 shadow" id="product-tab" role="tab" data-bs-toggle="tab" data-bs-target="#product" aria-controls="product" aria-selected="false">
                  <i class="fa fa-upload me-3"></i>
                  <span class="font-weight-bold small text-uppercase">Add/Update Products</span>
              </li>
              <li class="nav-link mb-3 p-3 shadow" id="profile-tab" role="tab" data-bs-toggle="tab" data-bs-target="#profile" aria-controls="profile" aria-selected="true">
                  <i class="fa fa-user me-3"></i>
                  <span class="font-weight-bold small text-uppercase">Profile</span>
              </li>
          </ul>
      </div>
      <div class="col-9">
          <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade shadow rounded bg-white p-3 show active" id="order" role="tabpanel" aria-labelledby="order-tab">
                  <app-admin-order-details></app-admin-order-details>
              </div>
              <div class="tab-pane fade shadow rounded bg-white p-3" id="product" role="tabpanel" aria-labelledby="product-tab">
                  ertert
              </div>
              <div class="tab-pane fade shadow rounded bg-white p-3" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                  ert
              </div>
          </div>
      </div>
  </div>
  </div>
</div>
