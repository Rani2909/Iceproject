<div class="row mx-0">
  <div class="col-12">
      <div class="card text-dark bg-light mb-3" *ngFor="let orderItem of orderItems; let i = index">
          <div class="card-header">
              <div class="row">
                  <div class="col-2">
                      <label class="form-label small w-100">Order #</label>
                      <label class="form-label w-100">{{orderItem.orderId}}</label>
                  </div>
                  <div class="col-2">
                      <label class="form-label small w-100">Order Status</label>
                      <label class="form-label w-100">{{orderItem.orderStatus}}</label>
                  </div>
                  <div class="col-2">
                      <label class="form-label small w-100">Order Count</label>
                      <label class="form-label w-100">{{orderItem.orderDetails.length}}</label>
                  </div>
                  <div class="col-2">
                      <label class="form-label small w-100">Order Value</label>
                      <label class="form-label w-100">{{orderItem.orderId}}</label>
                  </div>
              </div>
          </div>
          <div class="card-body">
              <table class="table table-bordered table-striped">
                  <thead>
                      <tr>
                          <th scope="col" style="width: 10%;" class="text-center">#</th>
                          <th scope="col" style="width: 20%;">Items</th>
                          <th scope="col" style="width: 15%;">Type</th>
                          <th scope="col" style="width: 15%;">Size</th>
                          <th scope="col" style="width: 15%;">Quantity</th>
                          <th scope="col" style="width: 10%;" class="text-end">Price</th>
                          <th scope="col" style="width: 10%;" class="text-end">Total Price</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of orderItem.orderDetails; let i = index">
                          <td scope="row" class="text-center">{{ i + 1 }}</td>
                          <td>{{ item.item }}</td>
                          <td>{{ item?.type }}</td>
                          <td>{{ item?.size }}</td>
                          <td class="text-center">{{ item.count }}</td>
                          <td class="text-end">{{ item.price | currency }}</td>
                          <td class="text-end">{{ item.price * item.count | currency }}</td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
